apiVersion: v1
kind: List
metadata: {}
items:
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    annotations:
      description: Keeps track of changes in the application image
    labels:
      app: hetznerbiddingbot
    name: hetznerbiddingbot-notifier
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    annotations:
      description: Defines how to build the application
      template.alpha.openshift.io/wait-for-ready: "true"
    labels:
      app: hetznerbiddingbot
    name: hetznerbiddingbot-notifier
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: hetznerbiddingbot-notifier:latest
    postCommit:
      script: npm test
    source:
      git:
        uri: git@gitlab.com:hetznerbiddingbot/hetznerbiddingbot-notifier.git
      type: Git
      sourceSecret:
        name: gitlab-clone-secret
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: nodejs:8
          namespace: openshift
      type: Source
    triggers:
    - type: ImageChange
    - type: ConfigChange
    - gitlab:
        secret: SPqjucG6IbbIivbWk1eJo6NQOG1uT2yKAw8ijTi3
      type: GitLab
